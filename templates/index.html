<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSPRpred - SMILES Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
     <script>
        $(document).ready(function() {
            $('#resultsTable').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'csv', 'excel', 'pdf', 'print'
                ]
            });
        });
    </script>
</head>
<body>
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="VHP4Safety Logo" class="center">
    <header>
        <h1>QSPRpred - SMILES Prediction</h1>
    </header>
    <div class="container">
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="model">Select Models:</label><br>
            <select id="model" name="model" multiple required>
                {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
                {% endfor %}
            </select><br><br>

            <label for="smiles">Enter SMILES strings (comma-separated):</label><br>
            <input type="text" id="smiles" name="smiles" placeholder="Example: Cc1c(Cc2cc(I)c(OCC(=O)O)c(I)c2)c2c(cccc2)o1,O=c1cnn(-c2cc(Cl)c(Oc3ccc(O)c(S(=O)(=O)N4CCc5ccccc54)c3)c(Cl)c2)c(=O)[nH]1"><br><br>

            <label for="file">or Upload CSV file with SMILES:</label><br>
            <input type="file" id="file" name="file" accept=".csv"><br><br>
            
            <input type="submit" value="Run">
        </form>
        {% if data %}
    </div>
    
    <header>
        <h2>Predictions</h2>
    </header>
    <div class="container">
        <table id="predictionsTable" class="display">
            <thead>
                <tr>
                    {% for header in headers %}
                    <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    
        {% if error %}
        <p style="color:red;">{{ error }}</p>
        {% endif %}
    </div>

    <footer>
        <p class="footer-content">
            View the source code on&nbsp<a href="https://github.com/VHP4Safety/QSPRpred-Docker" target="_blank">GitHub</a>&nbsp&nbsp
            <img src="{{ url_for('static', filename='img/github.svg') }}" alt="GitHub Logo">
        </p>
    </footer>
</body>
</html>
