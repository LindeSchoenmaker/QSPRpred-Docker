<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMILES Prediction</title>
</head>
<body>
    <h1>SMILES Prediction</h1>
    <form action="/predict" method="post">
        <label for="model">Select Model:</label><br>
        <select id="model" name="model" required>
            <option value="" disabled selected>Select a model</option>
            {% for model in models %}
            <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="smiles">Enter SMILES strings (comma-separated):</label><br>
        <input type="text" id="smiles" name="smiles" placeholder="Example: Cc1c(Cc2cc(I)c(OCC(=O)O)c(I)c2)c2c(cccc2)o1,O=c1cnn(-c2cc(Cl)c(Oc3ccc(O)c(S(=O)(=O)N4CCc5ccccc54)c3)c(Cl)c2)c(=O)[nH]1" required><br><br>
        <input type="submit" value="Run">
    </form>
    {% if data %}
    <h2>Predictions</h2>
    <ul>
        {% for sm, pred in data %}
        <li>SMILES: {{ sm }} -> Prediction: {{ pred }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
